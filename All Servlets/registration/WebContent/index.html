<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Registration</title>

<style>
.container {width =30% border:1pxsolidblackmargin :automatic;
	
}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>

		<form action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name:</td>
					<td><input type="text" name="user_name"
						placeholder="Enter here"></td>
				</tr>
				<tr>
					<td>Enter your Password:</td>
					<td><input type="password" name="user_password"
						placeholder="Enter here"></td>
				</tr>

				<tr>
					<td>Enter your email:</td>
					<td><input type="text" name="user_email"
						placeholder="Enter here"></td>
				</tr>

				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="user_gender" value="male">Male
						&nbsp; &nbsp;<input type="radio" name="user_gender" value="female">Female</td>
				</tr>
				<tr>
					<td>Select your course :</td>
					<td><select name="user_course">
							<option value="Java">Java</option>
							<option value="cpp">C++</option>
							<option value="python">Python</option>
							<option value="ruby">Ruby</option>
					</select></td>
				</tr>

				<tr>
					<td style="text-align: right"><input type="checkbox"
						value="checked" name="condition"></td>
					<td style="text-align: center">Agree Terms and Conditions</td>
				</tr>

				<tr>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>


</body>
</html>
